<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>MARS</title>
</head>
<body>
    <h1>MARS!</h1>
    <div id = "location">Click a rover!</div>
    <div class="twrap"><div class = "tmove">
        <div class="titem 1"></div>
        <div class="titem 2"></div>
        <div class="titem 1"></div>
        <div class="titem 2"></div>
    </div></div>

    <div id = 'sol1'>
        <div id = "scrollbuttons">    
            <button id ='scrollback'>Go back one sol</button>
            <button id = 'scrollforward'>Go forward one sol</button>
        </div>
        <div id = "solcontainer">
            <div class = "data" id ='sol1date'></div>
            <div class = "data" id ='sol1max'></div>
            <div class = "data" id ='sol1min'></div>
            <div class = "data" id ='sol1pressure'></div>
        </div>
    </div>

    <div id = 'extra'>
        <span>Additional Weather Information:</span>
        <div id = 'extracontainer'>
            <div class = "data" id = "extra1"></div>
            <div class = "data" id = "extra2"></div>
            <div class = "data" id = "extra3"></div>
            <div class = "data" id = "extra4"></div>
        </div>
    </div>

    <div id="map_container">    
        <img src="https://i.imgur.com/2qPOsgt.jpg">
        <div class = "reticle" id="C">
            <img src="https://cdn3.iconfinder.com/data/icons/maps-and-navigation-solid-2/48/58-512.png">
        </div>
        <div class = "reticle" id="I">
            <img src="https://cdn3.iconfinder.com/data/icons/maps-and-navigation-solid-2/48/58-512.png">
        </div>
        <div class = "reticle" id="P">
            <img src="https://cdn3.iconfinder.com/data/icons/maps-and-navigation-solid-2/48/58-512.png">
        </div>
    </div>

    <div id="model"></div>

</body>
</html>
