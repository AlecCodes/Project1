<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>MARS</title>
</head>
<body>
    <h1>MARS!</h1>
    <h2>Location: Gale Crater, Mars</h2>

    <div id = "scrollbuttons">    
        <button id ='scrollback'>Go back one sol</button>
        <button id = 'scrollforward'>Go forward one sol</button>
    </div>
    <div id = "roverbuttons">
        <button id = "p_rover_button">Perserverance</button>
        <button id = "c_rover_button">Curiosity</button>
        <button id = "i_rover_button">InSight</button>
    </div>

    <div id = 'rads'></div>

    <div id = 'sol1'>
        <div id ='sol1date'></div>
        <div id ='sol1max'></div>
        <div id ='sol1min'></div>
        <div id ='sol1pressure'></div>
    </div>

    <div id="map_container">    
        <img src="https://i.imgur.com/2qPOsgt.jpg">
        <div class = "reticle" id="C">
            <img src="https://cdn3.iconfinder.com/data/icons/maps-and-navigation-solid-2/48/58-512.png">
        </div>
        <div class = "reticle" id="I">
            <img src="https://cdn3.iconfinder.com/data/icons/maps-and-navigation-solid-2/48/58-512.png">
        </div>
        <div class = "reticle" id="P">
            <img src="https://cdn3.iconfinder.com/data/icons/maps-and-navigation-solid-2/48/58-512.png">
        </div>
    </div>

    <div id="model">
        <iframe src="https://mars.nasa.gov/gltf_embed/24584" width="100%" height="400px" frameborder="0" />
    </div>

</body>
</html>
